<div class="col-md-12">
  <div class="card card-plain">
    <div class="card-header">
      <h4 class="card-title">Table on Plain Background</h4>
      <p class="card-category">Here is a subtitle for this table</p>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th>Name</th>
            <th>Country</th>
            <th>City</th>
            <th class="text-right">Salary</th>
          </thead>
          <tbody>
            <tr *ngFor="let table of plainTable">
              <td>{{ table.Name }}</td>
              <td>{{ table.Country }}</td>
              <td>{{ table.City }}</td>
              <td class="text-right">${{ table.Salary }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
