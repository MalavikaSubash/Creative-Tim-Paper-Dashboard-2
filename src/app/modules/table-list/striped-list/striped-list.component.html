<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h4 class="card-title">Simple Table</h4></div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>Name</th>
                <th>Country</th>
                <th>City</th>
                <th class="text-right">Salary</th>
              </thead>
              <tbody>
                <tr *ngFor="let table of simpleTable">
                  <td>{{ table.Name }}</td>
                  <td>{{ table.Country }}</td>
                  <td>{{ table.City }}</td>
                  <td class="text-right">${{ table.Salary }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
